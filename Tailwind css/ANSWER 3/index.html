<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flex h-screen">
        <div class="bg-zinc-900 h-screen basis-1/6">
            <div class="flex justify-center w-full">
                <h1 class="text-2xl font-bold text-white">Dashboard</h1>
            </div>

            <div class="h-[96%] flex flex-col justify-between gap-5 ">
                <div class="pt-5 pl-5 flex flex-col h-2/5 justify-between">

                    <div class="text-slate-500 flex ">
                        
                        <i class="fa-solid fa-gauge h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        <p>Dashboard</p>
                    </div>

                    <div class="text-slate-500 flex">
                        <i class="fa-solid fa-people-group h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        <p>Team</p>
                    </div>
                    <div class="text-slate-500 flex">
                        <i class="fa-solid fa-diagram-project h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        <p>Project</p>
                    </div>
                    <div class="text-slate-500 flex">
                        <i class="fa-solid fa-calendar-days h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        <p>Calender</p>
                    </div>
                    <div class="text-slate-500 flex">
                        <i class="fa-solid fa-file h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        <p>Document</p>
                    </div>
                    <div class="text-slate-500 flex">
                        <i class="fa-solid fa-file-alt h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        <p>Report</p>
                    </div>
                    
                </div>

                <div class="pb-5 pl-5 h-1/4 text-white flex flex-col justify-between ">
                    <div class="text-slate-500">
                        Your Team</div>
                    <div class="text-slate-500">
                        <i class="fa-solid fa-people-line h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        pw skills</div>
                    <div class="text-slate-500">
                        <i class="fa-solid fa-people-line h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        pw lab</div>
                    <div class="text-slate-500">
                        <i class="fa-solid fa-people-line h-[25px] pr-5 pt-[5px]" style="color: #a7a8a9;"></i>
                        pw-IOI</div>

                </div>
                

            </div>




        </div>





        <div class="bg-neutral-100 h-full w-full flex justify-center">
            <div class="mt-5 w-[90%] h-[50px] bg-white rounded-md shadow-2xl flex justify-between justify-center items-center pl-5 pr-5">
                <div>
                    <i class="fa-solid fa-user h-[25px] pr-5 pt-[5px]" style="color:black;"></i>
                    Profile</div>
                <div>
                    <i class="fa-solid fa-magnifying-glass h-[25px] pr-5 pt-[5px]" style="color:black;"></i>
                    <i class="fa-solid fa-bell h-[25px] pr-5 pt-[5px]" style="color:black;"></i>
                    </div>

            </div>
        </div>
    </div>


</body>

</html>
