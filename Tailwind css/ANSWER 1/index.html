<body>
    <div class="md:flex">
        <div class="flex flex-col justify-center items-center pt-6 md:w-2/4">
            <h1 class="text-2xl ">Login</h1>
            <p class="text-slate-500 m-4">Enter Your credentials to access your account</p>
            <div class="w-8/12 border-solid border-2 border-black flex justify-center items-center m-6 h-12">
                <img class="h-[25px] pr-5" src="./googleIcon.png">
                 Login With Google
                </div>
            <p>or</p>

                <label class="w-8/12">Email Address</label>
                <input type="email" id="email" name="email" class="w-8/12 border-2 mt-1 h-10" />
            </div>

            <div class="w-full flex flex-col items-center mt-8">
                <div class="w-8/12">
                    <label class="float-left">Paswords</label>

                </div>
                <input type="password" id="password" name="password" class="w-8/12 border-2 mt-1 h-10" />
            </div>

            <button type="button" id="button-sub" class="w-8/12 bg-indigo-500 text-white rounded-md mt-6 h-10">Submit</button>
            <p class="mt-6">Do you have account? Register here</p>
        </div>
